<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="./css/main.css" rel="stylesheet">
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- <script src="js/main.js"></script> -->
</head>

<body>
    <input type="hidden" id="more" value="1">

    <div class="container mt-3" style="margin-bottom: 10px;">
        <div class="card p-3">
            <span>
                <button onclick="priceDownSort()">낮은가격순</button>
                <button onclick="priceUpSort()">높은가격순</button>
                <button onclick="titleUpSort()">상품명정렬(오름차순)</button>
                <button onclick="priceSelect(60000)">6만원이하 상품만 보기</button>
            </span>
        </div>
    </div>

    <div class="card-group container">
        <div class="card-group container">
            <div class="row"></div>
            <button class="btn form-control" onclick="moreProducts()">더보기</button>
        </div>

        <script>
            let moreCount = document.querySelector('#more').value;
            var products = [
                { id: 0, price: 70000, title: 'Blossom Dress' },
                { id: 1, price: 50000, title: 'Springfield Shirt' },
                { id: 2, price: 60000, title: 'Black Monastery' }
            ];

            products.forEach((item) => {
                let template = `
                    <div class="col-sm-4">
                        <img src="https://via.placeholder.com/600" class="w-100">
                        <h5>${item.title}</h5>
                        <p>가격 : ${item.price}원</p>
                    </div>`;
                $('.row').append(template);
            })

            const moreProducts = async () => {
                const more = await ajaxCall(`https://codingapple1.github.io/js/more${moreCount}.json`, 'GET');
                more.forEach((item) => {
                    let template = `
                        <div class="col-sm-4">
                            <img src="https://via.placeholder.com/600" class="w-100">
                            <h5>${item.title}</h5>
                            <p>가격 : ${item.price}원</p>
                        </div>`;
                    $('.row').append(template);
                    products.push(item);
                })
                moreCount++;
            }

            const ajaxCall = async (url, method, body) => {
                let result;
                try {
                    const response = await fetch(url, {
                        method: 'GET'
                    })
                    result = await response.json();
                } catch (e) {
                    console.log(`Error : ${e}`);
                    return `{Error : ${e}}`;
                }
                console.log(JSON.stringify(result));
                return result;
            }

            let array = [7, 3, 5, 2, 40];
            // 문자 정렬(desc)
            array.sort();

            // 문자 정렬(asc)
            array.sort((a, b)=>{
                if(a < b){
                    return 1;
                } else if(a > b) {
                    return -1;
                } else {
                    // a == b
                    return 0;
                }
            })

            // 숫자 정렬
            array.sort((a, b) => {
                // 1. a와 b는 array 안의 자료
                // 2. return 오른쪽이 양수면 a를 오른쪽으로
                // 3. return 오른쪽이 음수면 b를 오른쪽으로
                    // ** 숫자 오름 차순 : return a-b;
                    // ** 숫자 내림 차순 : return b-a;
                return a - b;
            });

            // array의 자료 중 원하는 것만 필터하여 사용
            // filter 문법은 변수에 저장하여 사용하여야 한다.
            let newArray = array.filter((a)=>{
                // 4보다 작은 값만 필터링하여 newArray에 저장
                return a < 4;
            });

            // array 자료 전부를 변형
            let newArray2 = array.map((a)=>{
                // 어레이 자료에 전부 4를 곱한채로 newArray2에 저장
                return a * 4;
            });

            // .sort() : 원본 변형 O
            // .filter(), .map() : 원본 변형 X


            const priceDownSort = () => {
                products.sort((a, b) => {
                    return a.price - b.price;
                });
                $('.row').html('');
                products.forEach((item) => {
                    let template = `
                        <div class="col-sm-4">
                            <img src="https://via.placeholder.com/600" class="w-100">
                            <h5>${item.title}</h5>
                            <p>가격 : ${item.price}원</p>
                        </div>`;
                    $('.row').append(template);
                });
            }

            const priceUpSort = () => {
                products.sort((a, b) => {
                    return b.price - a.price;
                });
                $('.row').html('');
                products.forEach((item) => {
                    let template = `
                        <div class="col-sm-4">
                            <img src="https://via.placeholder.com/600" class="w-100">
                            <h5>${item.title}</h5>
                            <p>가격 : ${item.price}원</p>
                        </div>`;
                    $('.row').append(template);
                });
            }

            const titleUpSort = () => {
                products.sort((a, b)=>{
                    if(a.title < b.title) {
                        return  1;
                    } else if(a.title > b.title) {
                        return -1;
                    } else {
                        return 0;
                    }
                });
                $('.row').html('');
                products.forEach((item) => {
                    let template = `
                        <div class="col-sm-4">
                            <img src="https://via.placeholder.com/600" class="w-100">
                            <h5>${item.title}</h5>
                            <p>가격 : ${item.price}원</p>
                        </div>`;
                    $('.row').append(template);
                });
            }

            const priceSelect = (price) => {
                const newProduct = products.filter((item)=>{
                    return item.price <= price;
                });
                $('.row').html('');
                newProduct.forEach((item) => {
                    let template = `
                        <div class="col-sm-4">
                            <img src="https://via.placeholder.com/600" class="w-100">
                            <h5>${item.title}</h5>
                            <p>가격 : ${item.price}원</p>
                        </div>`;
                    $('.row').append(template);
                });
            }
            
        </script>


        <!-- Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>


</body>

</html>

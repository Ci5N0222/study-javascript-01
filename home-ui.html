<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href="css/main.css" rel="stylesheet">
</head>

<body>
    <div class="card-bg">
        <div class="card-box">
            <img src="img/card1.png">
        </div>
        <div class="card-box">
            <img src="img/card2.png">
        </div>
        <div class="card-box">
            <img src="img/card3.png">
        </div>
    </div>
    <script>
        $(window).scroll(function(){
            let height = $(window).scrollTop();
            console.log(height);

            // 시작~끝 : 1119~1421 (차이 : 302)
            // opacity 1~0으로 변경
            // 1차 함수 : y = a * 높이 + b
            /**
             *  2188a + b = 0.9
             *  1898a + b = 1
             *  290a = 0.1
             *  2900a = 1
             *  a = -1/D
             * 
             * 2188*(-1/2900) +b = 1
             * b = 1 + 2188/2900
             * b = 5088/2900
             */
            if(height > 1110 && height <1430){
                let y1 = -1/302 * height + 145/30;
                let z1 = -1/3020 * height + 4139/3020;
                $('.card-box').eq(0).css('transform', `scale(${z1})`);
                $('.card-box').eq(0).css('opacity', y1);
            }
            if(height > 1960 && height < 2190){
                let y2 = -1/290 * height + 240/30;
                let z2 = -1/2900 * height + 5088/2900;
                $('.card-box').eq(1).css('transform', `scale(${z2})`);
                $('.card-box').eq(1).css('opacity', y2);
            }
            // 1898~2188
        });
    </script>
</body>

</html>

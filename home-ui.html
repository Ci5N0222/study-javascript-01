    <div class="card-bg">

    <script>
        $(window).scroll(function(){
            let height = $(window).scrollTop();
            console.log(height);

            let y1 = -1/300 * height + 1453/300;
            $('.card-box').eq(0).css('opacity', y1);

            // 2071~2491
            let y2 = -1/300 * height + 2420/300;
            $('.card-box').eq(1).css('opacity', y2);

        });
    </script>

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="./css/main.css" rel="stylesheet">
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<!--
    UI 만드는 step
    1. HTML/CSS로 미리 UI 디자인하기
    2. 버튼 누르면 UI 보여주기
-->

<body>
    <!-- 로그인 모달창 Start -->
    <div class="black-bg">
        <div class="white-bg">
            <h4>로그인하세요</h4>
            <!-- form을 사용하는 이유
                 1. 서버로 데이터를 전송하기 위해 사용
                 2. action에 있는 url로 데이터가 전송 된다. -->
            <form action="success.html">
                <div class="my-3">
                    <input type="text" id="id" class="form-control">
                </div>
                <div class="my-3">
                    <input type="password" id="pw" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary" id="send">전송</button>
                <button type="button" class="btn btn-danger" id="close">닫기</button>
            </form>
        </div>
    </div>
    <!-- 로그인 모달창 End -->

    <!-- Navigation bar Start -->
    <nav class="navbar navbar-light bg-light" id="navigation">
        <div class="container-fluid">
            <a href="index.html"><span class="navbar-brand">MAIN</span></a>
            <span class="badge bg-dark">Dark🔄 </span>
            <button class="navbar-toggler" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
    <ul class="list-group">
        <li class="list-group-item">An item</li>
        <li class="list-group-item">A second item</li>
        <li class="list-group-item">A third item</li>
        <li class="list-group-item">A fourth item</li>
        <li class="list-group-item">And a fifth one</li>
    </ul>
    <!-- Navigation bar End -->

    <!-- Main Start -->
    <div class="main-bg">
        <h4>Shirts on Sale</h4>
        <button type="button" id="sign_check" class="btn btn-primary">Sign-In</button>
    </div>

    <div class="alert alert-danger">
        <span id="timer">5</span>초 이내 구매시 사은품 증정!!
    </div>
    <!-- Main End -->

    <script>
        let timeCount = 5;
       
        let timer = setInterval(()=>{
            timeCount--;
            if(timeCount>= 0){
                document.querySelector('#timer').innerHTML = timeCount;
            }
        }, 1000);

        setTimeout(()=>{
            document.querySelector('.alert').classList.add('hide');
            clearTimeout(timer);
        },5000)

        

        var count = 0;

        // Dark 버튼 클릭 시 Light로 바꾸기
        document.querySelector('.badge').addEventListener('click', ()=>{
            if(count%2 === 0){
                document.querySelector('.badge').innerHTML = "Light🔄";
                document.querySelector('body').classList.add('dark');
                document.querySelector('#navigation').classList.remove('navbar-light');
                document.querySelector('#navigation').classList.remove('bg-light');
                document.querySelector('#navigation').classList.add('navbar-light');
                document.querySelector('#navigation').classList.add('bg-dark');
            } else {
                document.querySelector('.badge').innerHTML = "Dark🔄";
                document.querySelector('body').classList.remove('dark');
                document.querySelector('#navigation').classList.add('navbar-light');
                document.querySelector('#navigation').classList.add('bg-light');
                document.querySelector('#navigation').classList.remove('navbar-light');
                document.querySelector('#navigation').classList.remove('bg-dark');
                
            }
            count++;
        });

        // Navigation menu open
        document.querySelector('.navbar-toggler').addEventListener('click', () => {
            document.querySelector('.list-group').classList.toggle('slide');
        });

        $('#sign_check').on('click', () => {
            $('.black-bg').addClass('show-modal');
        });

        $('#close').on('click', () => {
            $('.black-bg').removeClass('show-modal');
        });

        // input event 1
        document.querySelector('#id').addEventListener('change', ()=>{
            console.log(document.querySelector('#id').value);
        });

        // input event 2
        document.querySelector('#pw').addEventListener('input', ()=>{
            console.log(document.querySelector('#pw').value);
        });

        // 전송 버튼 누르면 input에 입력한 값이 없으면 알림창
        document.querySelector('form').addEventListener('submit', (e)=>{
            const id = document.querySelector('#id').value;
            const pw = document.querySelector('#pw').value;

            // 정규식

            if(id === ''){
                e.preventDefault();
                alert("아이디를 입력하세요");
            }
            if(pw === ''){
                e.preventDefault();
                alert("비밀번호를 입력하세요");
            }
            if(pw.length < 6){
                e.preventDefault();
                alert("비밀번호가 맞지 않습니다.")
            }

            e.preventDefault();
        });

    </script>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>


</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="./css/main.css" rel="stylesheet">
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- <script src="js/main.js"></script> -->
</head>

<body>
    
    <div class="card-group container">

        <div class="card" data-id="0">
          <img src="https://via.placeholder.com/600">
          <div class="card-body">
            <h5 class="car-title">Card title</h5>
            <p class="car-price">가격 : 70000</p>
            <button class="btn btn-danger">주문하기</button>
          </div>
        </div>
        <div class="card" data-id="1">
          <img src="https://via.placeholder.com/600">
          <div class="card-body">
            <h5 class="car-title">Card title</h5>
            <p class="car-price">가격 : 70000</p>
            <button class="btn btn-danger">주문하기</button>
          </div>
        </div>
        <div class="card" data-id="2">
          <img src="https://via.placeholder.com/600">
          <div class="card-body">
            <h5 class="car-title">Card title</h5>
            <p class="car-price">가격 : 70000</p>
            <button class="btn btn-danger">주문하기</button>
          </div>
        </div>

      </div>
      
      <script>
        var products = [
          { id : 0, price : 70000, title : 'Blossom Dress' },
          { id : 1, price : 50000, title : 'Springfield Shirt' },
          { id : 2, price : 60000, title : 'Black Monastery' }
        ];

        for(let i=0; i<products.length; i++){
            document.querySelectorAll('.card-body h5')[i].innerHTML = products[i].title;
            document.querySelectorAll('.card-body p')[i].innerHTML = `가격 : ${products[i].price}`;
        }

        products.forEach((item)=> {
          let template = `
            <div class="card" data-id="2">
              <img src="https://via.placeholder.com/600">
              <div class="card-body">
                <h5 class="car-title"> ${item.title}</h5>
                <p class="car-price">가격 : ${item.price}</p>
                <button class="btn btn-danger">주문하기</button>
              </div>
            </div>`;
            $('.row').append(template);
        })

        


      </script> 


    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>


</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .quiz {
            background-color: grey;
            color: white;
            margin: 15px;
            padding: 15px;
        }
    </style>
</head>

<body>
    <div class="quiz" id="quiz1">
        <h4>1. 물에 빠지면 누구먼저 구할 것인가?</h4>
        <button onclick="test(1)">와이프</button>
        <button onclick="test(2)">부모님</button>
        <button onclick="test(3)">친구</button>
        <button onclick="test(4)">반려동물</button>

        <h4>당신은 <span id="res"></span></h4>
    </div>
    
    <div class="quiz" id="quiz2">
        <h4>2. 지금 당신이 제일 먹고 싶은 음식은?</h4>
        <button>한식</button>
        <button>일식</button>
        <button>중식</button>
        <button>양식</button>
    </div>
    
    <script>
        const test = (req) => {
            let res = document.querySelector('#res')
            switch (req) {
                case 1:
                    res.innerHTML = "와이프를 구했습니다."
                    break;
                case 2:
                    res.innerHTML = "부모님을 구했습니다."
                    break;
                case 3:
                    res.innerHTML = "친구를 구했습니다."                    
                    break;
                default:
                    res.innerHTML = "반려견을 구했습니다."
            }   
        }

        
    </script>

</body>

</html>

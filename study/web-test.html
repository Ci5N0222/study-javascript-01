<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0px;
        }
        .nav-form {
            background: black;
            color: white;
            width: 100%;
            font-size: 16px;
        }
        .nav-form span {
            margin-right: 20px;
            color: lightgrey;
        }

        .container-form {
            background: #eee;
            width: 100%;
            height: 500px;
        }
        .container-form input {
            width: 150px;
            height: 20px;
            margin: 10px;
        }

        .container-product {
            background: white;
            width: 150px;
            height: 300px;
        }

        .product-form {
            width: 150px;
            height: 300px;
        }
        .product-form img {
            width: 100%;
        }

        .cart-form{
            background: lightgray;
            width: 95%;
            height: 200px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        .cart-form p {
            margin: 15px;
            padding-top: 15px;
            padding-left: 15px;
            font-weight: 700;
        }
        .cart-add {
            background: black;
            width: 90%;
            height: 150px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>

<body>
    <!-- 집꾸미기, home, store, 시공견적-->
    <nav class="nav-form">
        <span onclick="location.href='#'" style="font-size: 20px; font-weight: 600;">집꾸미기</span>
        <span onclick="location.href='#'">Home</span>
        <span onclick="location.href='#'">Store</span>
        <span onclick="location.href='#'">시공견적</span>
    </nav>
    
    <!-- Content -->
    <div class="container-form">
        <input type="text" id="find" placeholder="검색어 입력">
        <div class="container-product">

            <div class="product-form">
                <img src="../img/pr1.JPG">
                <h4>식기세척기</h4>
                <p>세척나라</p>
                <p>가격 : 10000</p>
                <button>담기</button>

            </div>
        </div>
        

        <div class="cart-form">
            <p>장바구니</p>
            <div class="cart-add"></div>
        </div>
    
    </div>


    <script>
     const response = { 
        "result" : "OK",
        "value" : {
            "products": [
                {
                    "id": 0,
                    "title": "식기세척기",
                    "brand": "세척나라",
                    "photo": "pr1.jpg",
                    "price": 10000
                },
                {
                    "id": 1,
                    "title": "원목 침대 프레임",
                    "brand": "침대나라",
                    "photo": "pr2.jpg",
                    "price": 20000
                },
                {
                    "id": 2,
                    "title": "천연 디퓨저 세트",
                    "brand": "향기나라",
                    "photo": "pr3.jpg",
                    "price": 30000
                },
                {
                    "id": 3,
                    "title": "시원한 서큘레이터",
                    "brand": "바람나라",
                    "photo": "pr4.jpg",
                    "price": 40000
                }
            ]
        }
    }
    let product = response.value.products
    console.log(product);

    let productForm = document.querySelector('.container-product')
    product.forEach((item)=>{
        let productItem = `
            <div class="product-form">
                <img src="../img/${item.photo}">
                <h4>${item.title}</h4>
                <p>${item.brand}</p>
                <p>가격 : ${item.price}</p>
                <button>담기</button>
            </div>`;
            
            productForm.appendCh(productItem);
    })

    </script>
    
</body>

</html>
